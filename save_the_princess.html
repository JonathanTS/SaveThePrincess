<!DOCTYPE html>
<html manifest="/cache.manifest" lang="en">
	<head>
		<meta charset="utf-8">
		<title>Save the princess</title>
		<link rel="stylesheet" type="text/css" href="css/save_the_princess.css" />
	</head>
	<body>
		<div id="info">
			&#8593; (Go up) <br>
			&#8595; (Go down) <br>
			&#8594; (Go right) <br>
			&#8592; (Go left) <br>
			Space (Start/Pause/Resume)
		</div>
		<script src="js/game.js"></script>	
		<div id="rotulo">Save the princess!</div>
		<div id="rotulo2">
			...avoid the monsters and the stones,<br>
			get the sword, get the shield or <br>
			get the ring to rule all of them... 
		</div>
		<footer>Run in Mozilla Firefox /<br> HTML 5-Canvas-JQuery-CSS & CSS3</footer>		
	</body>
</html>
